<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RizzCrypter</title>
</head>

<body>
    <div class="container">
        <h1>RizzCrypter</h1>

        <label for="message">Your Rizz:</label>
        <textarea id="message" rows="5" placeholder="Enter your message here..."></textarea>

        <label for="key">Rizz Key:</label>
        <input type="text" id="key" placeholder="Enter encryption key">

        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>

        <h2>Result:</h2>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
